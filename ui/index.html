<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ankiLite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Drop zone / welcome screen -->
  <div id="drop-zone">
    <div class="drop-content">
      <div class="drop-icon">ðŸ“‡</div>
      <h1>ankiLite</h1>
      <p>Drop an <strong>.apkg</strong> file here to view cards</p>
      <button id="btn-open">Open File...</button>
      <div id="recent-group">
        <button id="btn-recent" disabled>Open Recent</button>
        <div id="recent-dropdown" class="hidden">
          <div id="recent-list"></div>
          <div class="recent-divider"></div>
          <button id="btn-clear-recent">Clear Recent</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Card viewer (hidden until deck loaded) -->
  <div id="viewer" class="hidden">
    <div id="sidebar">
      <div id="sidebar-header">
        <h2 id="deck-title">Cards</h2>
        <div id="sidebar-actions">
          <button id="btn-add-card" title="Add new card">+</button>
          <div id="save-group">
            <button id="btn-save" title="Save deck">Save</button>
            <button id="btn-save-dropdown" title="Save options">&#9662;</button>
            <div id="save-dropdown" class="hidden">
              <button id="save-overwrite">Overwrite original</button>
              <button id="save-copy">Save as copy...</button>
            </div>
          </div>
          <button id="btn-settings" title="Settings">&#9881;</button>
          <button id="btn-back" title="Load another deck">New Deck</button>
        </div>
      </div>
      <div id="sidebar-toolbar">
        <select id="filter-images" title="Filter by images">
          <option value="all">All cards</option>
          <option value="with-images">With images</option>
          <option value="without-images">Without images</option>
        </select>
        <select id="sort-order" title="Sort order">
          <option value="original">Original order</option>
          <option value="created-desc">Created: newest</option>
          <option value="created-asc">Created: oldest</option>
          <option value="modified-desc">Modified: newest</option>
          <option value="modified-asc">Modified: oldest</option>
        </select>
      </div>
      <div id="card-list"></div>
    </div>
    <div id="main">
      <div id="card-display">
        <div id="card-fields"></div>
      </div>
      <div id="card-actions">
        <button id="btn-delete-card" title="Delete this card">Delete Card</button>
      </div>
      <div id="nav-hint">&larr; &rarr; navigate cards &middot; click an image and press &loz; backspace to remove it</div>
    </div>
  </div>

  <!-- Settings overlay -->
  <div id="settings-overlay" class="hidden">
    <div id="settings-panel">
      <h2>Settings</h2>
      <div class="settings-section">
        <label class="settings-label">Default save behavior</label>
        <div class="settings-radios">
          <label><input type="radio" name="save_mode" value="copy"> Save as copy</label>
          <label><input type="radio" name="save_mode" value="overwrite"> Overwrite original</label>
        </div>
      </div>
      <button id="btn-settings-done">Done</button>
    </div>
  </div>

  <!-- Delete confirmation dialog -->
  <div id="delete-confirm-overlay" class="hidden">
    <div id="delete-confirm-panel">
      <h3>Delete Card?</h3>
      <p>This action cannot be undone.</p>
      <div class="confirm-buttons">
        <button id="btn-delete-cancel">Cancel</button>
        <button id="btn-delete-confirm">Delete</button>
      </div>
    </div>
  </div>

  <!-- Loading overlay -->
  <div id="loading" class="hidden">
    <div class="spinner"></div>
    <p>Loading deck...</p>
  </div>

  <script src="marked.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
